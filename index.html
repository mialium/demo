<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>翟慧珊是个大笨蛋</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a1a1a, #2c3e50);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            position: relative;
        }

        .text {
            color: #fff;
            font-size: 4em;
            text-align: center;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            position: relative;
            z-index: 1;
            animation: transformText 3s infinite;
        }

        @keyframes transformText {
            0% { transform: scale(1) rotate(0deg); color: #fff; text-shadow: 0 0 10px #fff, 0 0 20px #ff6b6b; }
            25% { transform: scale(1.2) rotate(5deg); color: #ff6b6b; text-shadow: 0 0 15px #ff6b6b, 0 0 25px #fff; }
            50% { transform: scale(0.9) rotate(-5deg); color: #4ecdc4; text-shadow: 0 0 20px #4ecdc4, 0 0 30px #fff; }
            75% { transform: scale(1.1) rotate(3deg); color: #f7d794; text-shadow: 0 0 15px #f7d794, 0 0 25px #fff; }
            100% { transform: scale(1) rotate(0deg); color: #fff; text-shadow: 0 0 10px #fff, 0 0 20px #ff6b6b; }
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        #pig {
            position: absolute;
            width: 80px;
            height: 80px;
            transition: transform 0.1s linear;
            z-index: 2;
        }

        #left-ear, #right-ear, #tail {
            transform-origin: center;
        }

        .running #left-ear {
            animation: earFlap 0.2s infinite alternate;
        }

        .running #right-ear {
            animation: earFlap 0.2s infinite alternate-reverse;
        }

        .running #tail {
            animation: tailWag 0.2s infinite;
        }

        @keyframes earFlap {
            from { transform: rotate(0deg); }
            to { transform: rotate(20deg); }
        }

        @keyframes tailWag {
            0% { transform: translateX(0); }
            50% { transform: translateX(5px); }
            100% { transform: translateX(0); }
        }
    </style>
</head>
<body>
    <div class="text">刘敏是个大笨蛋</div>
    <canvas id="fireworks"></canvas>
    <svg id="pig" viewBox="0 0 100 100">
        <circle cx="50" cy="50" r="30" fill="#ff9999"/> <!-- 头 -->
        <circle cx="40" cy="40" r="5" fill="#fff"/> <!-- 左眼 -->
        <circle cx="60" cy="40" r="5" fill="#fff"/> <!-- 右眼 -->
        <circle cx="40" cy="40" r="2" fill="#000"/> <!-- 左瞳孔 -->
        <circle cx="60" cy="40" r="2" fill="#000"/> <!-- 右瞳孔 -->
        <ellipse cx="50" cy="60" rx="10" ry="8" fill="#ff6666"/> <!-- 鼻子 -->
        <circle cx="46" cy="60" r="2" fill="#333"/> <!-- 左鼻孔 -->
        <circle cx="54" cy="60" r="2" fill="#333"/> <!-- 右鼻孔 -->
        <path id="left-ear" d="M30 30 Q20 10 10 30" fill="none" stroke="#ff9999" stroke-width="10"/> <!-- 左耳 -->
        <path id="right-ear" d="M70 30 Q80 10 90 30" fill="none" stroke="#ff9999" stroke-width="10"/> <!-- 右耳 -->
        <rect id="tail" x="45" y="75" width="10" height="15" fill="#ff9999"/> <!-- 尾巴 -->
    </svg>

    <script>
        const canvas = document.getElementById('fireworks');
        const ctx = canvas.getContext('2d');
        const pig = document.getElementById('pig');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 6 + 2;
                this.speedX = Math.random() * 4 - 2;
                this.speedY = Math.random() * 4 - 2;
                this.life = 120;
                this.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
                this.gravity = 0.05;
            }

            update() {
                this.speedY += this.gravity;
                this.x += this.speedX;
                this.y += this.speedY;
                this.life -= 2;
                this.size *= 0.98;
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        let particles = [];
        let pigX = canvas.width / 2;
        let pigY = canvas.height / 2;
        let mouseX = pigX;
        let mouseY = pigY;
        const pigSpeed = 4;

        function createFirework(x, y) {
            for (let i = 0; i < 80; i++) {
                particles.push(new Particle(x, y));
            }
            playFireworkSound();
        }

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].update();
                particles[i].draw();
                if (particles[i].life <= 0) {
                    particles.splice(i, 1);
                }
            }

            // 猪追逐鼠标
            const dx = mouseX - pigX;
            const dy = mouseY - pigY;
            const distance = Math.hypot(dx, dy);
            if (distance > 5) { // 避免抖动
                const angle = Math.atan2(dy, dx);
                pigX += Math.cos(angle) * pigSpeed;
                pigY += Math.sin(angle) * pigSpeed;
                pig.classList.add('running');
            } else {
                pig.classList.remove('running');
            }

            // 限制猪在屏幕内
            pigX = Math.max(40, Math.min(canvas.width - 40, pigX));
            pigY = Math.max(40, Math.min(canvas.height - 40, pigY));

            // 更新猪的位置和朝向
            const facingRight = dx > 0;
            pig.style.transform = `translate(${pigX - 40}px, ${pigY - 40}px) scaleX(${facingRight ? 1 : -1})`;

            requestAnimationFrame(animate);
        }

        animate();

        // 监听鼠标移动
        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        // 随机生成烟花
        setInterval(() => {
            createFirework(Math.random() * canvas.width, Math.random() * canvas.height);
        }, 800);

        canvas.addEventListener('click', (e) => {
            createFirework(e.x, e.y);
        });

        function playFireworkSound() {
            const audio = new Audio('https://www.soundjay.com/buttons/firework-01.mp3');
            audio.play().catch(() => {});
        }

        setTimeout(() => {
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    createFirework(canvas.width / 2, canvas.height / 2);
                }, i * 200);
            }
        }, 500);
    </script>
</body>
</html>
