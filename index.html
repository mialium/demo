<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>刘敏是个大笨蛋</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a1a1a, #2c3e50);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .text {
            color: #fff;
            font-size: 4em;
            text-align: center;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            position: relative;
            z-index: 1;
            animation: transformText 3s infinite;
        }

        @keyframes transformText {
            0% {
                transform: scale(1) rotate(0deg);
                color: #fff;
                text-shadow: 0 0 10px #fff, 0 0 20px #ff6b6b;
            }
            25% {
                transform: scale(1.2) rotate(5deg);
                color: #ff6b6b;
                text-shadow: 0 0 15px #ff6b6b, 0 0 25px #fff;
            }
            50% {
                transform: scale(0.9) rotate(-5deg);
                color: #4ecdc4;
                text-shadow: 0 0 20px #4ecdc4, 0 0 30px #fff;
            }
            75% {
                transform: scale(1.1) rotate(3deg);
                color: #f7d794;
                text-shadow: 0 0 15px #f7d794, 0 0 25px #fff;
            }
            100% {
                transform: scale(1) rotate(0deg);
                color: #fff;
                text-shadow: 0 0 10px #fff, 0 0 20px #ff6b6b;
            }
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="text">刘敏是个大笨蛋</div>
    <canvas id="fireworks"></canvas>

    <script>
        const canvas = document.getElementById('fireworks');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 6 + 2;
                this.speedX = Math.random() * 4 - 2;
                this.speedY = Math.random() * 4 - 2;
                this.life = 120;
                this.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
                this.gravity = 0.05;
            }

            update() {
                this.speedY += this.gravity;
                this.x += this.speedX;
                this.y += this.speedY;
                this.life -= 2;
                this.size *= 0.98;
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        let particles = [];

        function createFirework(x, y) {
            for (let i = 0; i < 80; i++) { // 增加粒子数量
                particles.push(new Particle(x, y));
            }
            playFireworkSound();
        }

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].update();
                particles[i].draw();
                if (particles[i].life <= 0) {
                    particles.splice(i, 1);
                }
            }

            requestAnimationFrame(animate);
        }

        animate();

        // 随机生成烟花
        setInterval(() => {
            createFirework(Math.random() * canvas.width, Math.random() * canvas.height);
        }, 800);

        // 点击生成烟花
        canvas.addEventListener('click', (e) => {
            createFirework(e.x, e.y);
        });

        // 添加烟花音效
        function playFireworkSound() {
            const audio = new Audio('https://www.soundjay.com/buttons/firework-01.mp3');
            audio.play().catch(() => {}); // 忽略播放失败的情况
        }

        // 初始化时播放一次惊喜效果
        setTimeout(() => {
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    createFirework(canvas.width / 2, canvas.height / 2);
                }, i * 200);
            }
        }, 500);
    </script>
</body>
</html>
